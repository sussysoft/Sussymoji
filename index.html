<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susmoji</title>
    <link rel="stylesheet" href="styles/style.css"></style>
    <link rel="stylesheet" href="styles/emojiPicker.css"></style>
    <script defer="defer" src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer="defer" type="module" src="scripts/main.js"></script>
</head>
<body>
    <div id="container">
        <canvas></canvas>
        <input id="vert" type="range" min="0" max="1000" />
        <input id="horiz" type="range" min="0" max="1000" />
    </div>


    <div id="controls" class="flex row">

        <div>
            <label>Emoji</label>
            <input id="emoji" hidden />
            <div id="emojiPicker"></div>
        </div>
        <div>
            <label>Size</label>
            <input id="size" type="range" min="48" value="128" max="200" />
        </div>
        <div>
            <label>Color</label>
            <input id="color" type="color" value="#ff0000" />
        </div>

        <button id="btnDownload">DOWNLOAD</button>
    </div>
    
</body>
</html>
